<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.8986bff4.css">
    <title>Simple Calculator</title>
  <script src="/styles.8986bff4.js"></script></head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
          <button class="key--firstrow" data-action="clear">AC</button>
          <button class="key--firstrow" data-action="negative">+/-</button>
          <button class="key--firstrow" data-action="percentage">%</button>
          <button class="key--operator" data-action="divide">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key--operator" data-action="add">+</button>
          <button class="key--zero">0</button>
          <button data-action="decimal">.</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <footer>Made with &hearts; in Melbourne, Australia by Peter Hanley</footer>
    <script src="/Simple-Calculator.e31bb0bc.js"></script>
  </body>
</html>
